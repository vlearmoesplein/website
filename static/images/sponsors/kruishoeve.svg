<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>

  <!-- Hotel building -->
  <rect x="15" y="25" width="20" height="20" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  <rect x="15" y="20" width="20" height="5" fill="#654321"/>

  <!-- Windows -->
  <rect x="18" y="28" width="3" height="4" fill="#87ceeb"/>
  <rect x="23" y="28" width="3" height="4" fill="#87ceeb"/>
  <rect x="28" y="28" width="3" height="4" fill="#87ceeb"/>
  <rect x="18" y="35" width="3" height="4" fill="#87ceeb"/>
  <rect x="23" y="35" width="3" height="4" fill="#87ceeb"/>
  <rect x="28" y="35" width="3" height="4" fill="#87ceeb"/>

  <!-- Door -->
  <rect x="25" y="38" width="4" height="7" fill="#654321"/>
  <circle cx="28" cy="42" r="0.5" fill="#ffd700"/>

  <!-- Cross symbol (kruishoeve = cross farm) -->
  <path d="M20,18 L20,14 M18,16 L22,16" stroke="#8b4513" stroke-width="2"/>

  <!-- Text -->
  <text x="40" y="20" font-family="serif" font-size="11" font-weight="700" fill="#8b4513">
    Hotel
  </text>
  <text x="40" y="33" font-family="serif" font-size="10" font-weight="800" fill="#654321">
    Kruishoeve
  </text>
  <text x="40" y="46" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">
    Accommodatie
  </text>
</svg>
