<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="60" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>

  <!-- Business network symbol -->
  <circle cx="20" cy="20" r="3" fill="#3b82f6"/>
  <circle cx="30" cy="25" r="3" fill="#3b82f6"/>
  <circle cx="25" cy="35" r="3" fill="#3b82f6"/>
  <circle cx="15" cy="30" r="3" fill="#3b82f6"/>

  <!-- Connection lines -->
  <line x1="20" y1="20" x2="30" y2="25" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="30" y1="25" x2="25" y2="35" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="25" y1="35" x2="15" y2="30" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="15" y1="30" x2="20" y2="20" stroke="#3b82f6" stroke-width="1.5"/>

  <!-- Handshake symbol -->
  <path d="M35,30 Q40,28 42,30 Q44,32 42,34 Q40,32 35,34" fill="#1d4ed8" stroke="#1e40af" stroke-width="0.5"/>

  <!-- Text -->
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#3b82f6">
    Needse
  </text>
  <text x="50" y="33" font-family="Arial, sans-serif" font-size="11" font-weight="800" fill="#1d4ed8">
    Ondernemers
  </text>
  <text x="50" y="46" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">
    Business vereniging
  </text>
</svg>
