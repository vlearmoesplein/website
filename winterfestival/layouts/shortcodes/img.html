{{ $src := .Get "src" }}
{{ $alt := .Get "alt" | default "" }}
{{ $class := .Get "class" | default "" }}
{{ $caption := .Get "caption" | default "" }}

<figure class="image-container {{ $class }}">
  <img src="{{ $src | absURL }}" alt="{{ $alt }}" />
  {{ if $caption }}
    <figcaption>{{ $caption }}</figcaption>
  {{ end }}
</figure>
